<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    .errorMsg { 
      color:red;
      display:none; 
      font-family: 'Baloo Chettan', cursive;}
    </style>
    
    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  
      //Make sure the form action is not performed if either field is blank.
      document.getElementById("nameError").style.display = "none";
      document.getElementById("addressError").style.display = "none";


      if (document.getElementById("name").value == "" && document.getElementById("addr").value == ""){
        document.getElementById("nameError").style.display = "block";
        document.getElementById("addressError").style.display = "block";
      return false; 
      }
      
      if (document.getElementById("name").value == ""){
        document.getElementById("nameError").style.display = "block"; 
        return false;

      }
      if (document.getElementById("addr").value == ""){
        document.getElementById("addressError").style.display = "block";
        return false;
      }  
    }  

    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
    <!-- action="challenge4.html" -->
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
